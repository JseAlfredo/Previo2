<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>CARRUSEL</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="/assets/img/Lanuan sis.png" rel="icon">
        <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"
            rel="stylesheet">
        <!-- Vendor CSS Files -->
        <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="/assets/css/style.css" rel="stylesheet">

        <!-- =======================================================
      * Template Name: ComingSoon - v4.6.0
      * Template URL: https://bootstrapmade.com/comingsoon-free-html-bootstrap-template/
      * Author: BootstrapMade.com
      * License: https://bootstrapmade.com/license/
      ======================================================== -->
    </head>

    <body>
        <!-- ======= Header ======= -->
        <header id="header" th:replace="layout/plantilla :: header"></header>
        <!-- End #header -->

        <main id="main">

            <section id="contact" class="contact">
                <div class="container">
                    <div class="section-title">
                        <h2>Editar Carrusel</h2>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <div class="php-email-form">
                                <h3 class="p-3">Ver Imagenes Guardadas</h3>
                                <div class="row" id='row-img' th:if="${imagenes != null and !imagenes.empty}">
                                    <div th:each="imagen,i : ${imagenes}" th:id="'container-'+${i.index}" name="container"  class="form-group mt-3 text-center">
                                        <figure class="figure shadow p-3 mt-2 mb-0 bg-body rounded col-xs-12 col-sm-6 text-center">
                                            <img th:src="${imagen.foto}" th:id="'img-preview-'+${i.index}" class="figure-img img-fluid rounded" alt="imagen" />
                                            <figcaption class="figure-caption text-end">
                                                <button type="button" class="btn btn-danger delete_button" th:button="${i.index}" th:id_imagen='${imagen.id_imagen}'>Eliminar</button>
                                            </figcaption>
                                        </figure>
                                    </div>
                                </div>
                                <div th:if="${imagenes == null or imagenes.empty}" class="p-3 alert alert-danger" role="alert">
                                    No hay imagenes guardadas en el carrusel. 
                                </div>
                            </div>
                            <form name="formulario" th:action="@{/lanuan/carrusel/guardar_imagenes}" method="post" role="form" class="mt-3 php-email-form">
                                <input type="text" id="imagenes" name="cadena" th:value="${cadena}" hidden>
                                <h3 class="p-3">Agregar Imagenes</h3>
                                <div class="row" id="row">
                                    <div id="contenedor" name="contenedor" class="form-group mt-3 text-center" hidden>
                                        <figure id="contenedor-img" class="figure shadow p-3 mt-2 mb-0 bg-body rounded col-xs-12 col-sm-6 text-center" hidden>
                                            <img id="preview" class="figure-img img-fluid rounded" alt="imagen" />
                                            <figcaption id="figcaption" class="figure-caption text-end">
                                                <button type="button" class="btn btn-danger eliminar_button" button="">Eliminar</button>
                                            </figcaption>
                                        </figure>
                                        <input class="form-control mt-2" type="file" name="file" id="file" input="" accept=".jpg,.png,.jpeg" rows="5" required>
                                    </div>
                                </div>

                                <div class="text-center mt-3">
                                    <button type="button" onclick="agregar_imagen()" class="btn btn-secondary">Agregar Imagen</button>
                                    <button type="button" onclick="guardar_imagenes()" class="btn btn-primary">Guardar Imagenes</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </section><!-- End Contact Us Section -->

        </main><!-- End #main -->

        <!-- ======= Footer ======= -->
        <footer id="footer" th:replace="layout/plantilla :: footer"></footer>
        <!-- End #footer -->

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
                class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <script type="text/javascript" src="/assets/js/firebase-app.js"></script>
        <script type="text/javascript" src="/assets/js/firebase-auth.js"></script>
        <script type="text/javascript" src="/assets/js/firebase-storage.js"></script>
        <script type="text/javascript" src="/assets/js/firebase.js"></script>
        <!-- Template Main JS File -->
        <script src="/assets/js/main.js"></script>

    </body>

</html>
